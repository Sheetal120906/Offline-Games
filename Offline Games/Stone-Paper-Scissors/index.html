<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <div class="options">
        <div class="option" id="rock">
          <img src="images\stoneimg.png" alt="no image found">  
        </div>
        <div class="option" id="paper">
          <img src="images\paperimg.png" alt="no image found">  
        </div>
        <div class="option" id="scissors">
          <img src="images\scissorsimg.png" alt="no image found">  
        </div>
    </div>

     <div class="score-page">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
         <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
     </div>
    
     <div class="msg-box">
        <p id="msg">Play your Move</p>
     </div>

<script src="script.js"></script>
</body>
</html>
